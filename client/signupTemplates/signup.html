<template name="signup">
  {{>signupMenu}}
  <section id="signupInitial">
    <div class="container clearfix">
        <h3> Enter your email address and zip code to get started! </h3>
        <p>
          Get freshly-made , organic, local  baby food weekly, right at your door for your little one.
        </p>
      <div class='row' id="helloInput">
        <div class="col-md-4">
          <div class='emailInput'>
            <input class="string email required" id="user_email" name="user-email" size="45" type="email" placeholder="Email Address">
          </div>
        </div>
        <div class="col-md-4">
          <div class='zipInput'>
            <input class="string zipcode required" id="user_zip" name="user-zip" size="45" type="text" placeholder="Zip Code of Delivery">
          </div>
        </div>

        <div class="col-md-3 submit-btn">
          <button class="btn signup-btn" id="sign-up-button" style="width: 190px;" type="submit"> Continue </button>
        </div>
      </div>
    </div>
    {{>shortFooter}}
  </section>
</template>
