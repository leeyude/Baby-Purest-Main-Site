<template name="signup">
  {{>signupMenu}}
  <section id="signupInitial">
    <div class="container-central clearfix">
        <h3> Enter your email address and zip code to get started! </h3>
        <p>
          Get freshly-made , organic, local  baby food weekly, right at your door for your little one. <br>
          Delivery is always free!
        </p>
      <div class='row' id="helloInput">
        <div class="col-md-4">
          <div class='emailInput'>
            <input class="string email required" id="user_email" name="user-email" size="45" type="email" placeholder="Email Address">
          </div>
        </div>
        <div class="col-md-4">
          <div class='zipInput'>
            <input class="string zipcode required" id="user_zip" name="user-zip" size="45" type="text" placeholder="Zip Code of Delivery">
          </div>
        </div>

        <div class="col-md-4 submit-btn">
          <button class="btn signup-btn" id="sign-up-button" style="width: 190px;" type="submit" href="/profile"> Continue </button>
        </div>
    </div>
  </div>
  </section>

  <section id='signupIntro'>
    <div class="container-central">

    <ul class="signupIntroGroup">
        <li class="signupIntroPhoto signupIntroItem showOnSmall">
          <div class="signupIntroBlock">
            <div class='signupIntroPhoto'>
              <img src="/signupIntro.png" alt="" />
            </div>
          </div>
        </li>

        <li class="signupIntroLines signupIntroItem showOnSmall">
          <div class="signupIntroBlock">
            <h4>No Commitment </h4>
            <p>Get your delivery when it’s convenient for you. </p>
            <h4>Personalized Menus</h4>
            <p>Select from our 2-Person or Family plans. Tell us your dietary preferences and we’ll personalize the menus you receive. </p>
            <h4>Convenient Delivery </h4>
            <p>Ingredients are carefully packaged in a refrigerated box so food stays fresh even if you’re not home when we deliver.     </p>
          </div>
        </li>

        <li class="signupIntroItem showOnLarge">
          <div class="signupIntroLines signupIntroBlock">
            <h4>No Commitment </h4>
            <p>Get your delivery when it’s convenient for you. </p>
            <h4>Personalized Menus</h4>
            <p>Select from our 2-Person or Family plans. Tell us your dietary preferences and we’ll personalize the menus you receive. </p>
            <h4>Convenient Delivery </h4>
            <p>Ingredients are carefully packaged in a refrigerated box so food stays fresh even if you’re not home when we deliver.     </p>
          </div>

          <div class="signupIntroPhoto signupIntroBlock">
            <div class='signupIntroPhoto'>
              <img src="/signupIntro.jpg" alt="" />
            </div>
          </div>
        </li>
    </ul>





    </div>
  </section>

  {{>shortFooter}}
</template>
